<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebrew Vocabulary Flashcards- 2nd Grade</title>
    <style>
        /* --- General/Screen Styles (Unchanged for interactive view) --- */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        .card-counter {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }
        .card {
            width: 100%;
            height: 300px;
            perspective: 1000px;
            cursor: pointer;
            margin-bottom: 30px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            border-radius: 15px;
        }
        .card.is-flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            font-size: 3em;
            font-weight: bold;
            border-radius: 15px;
        }
        .card-face.front {
            background-color: #6a11cb;
            color: white;
            padding: 10px;
        }
        .card-hebrew-text {
            direction: rtl; 
            font-size: 2em; 
            line-height: 1.2;
        }
        .card-icon {
            font-size: 1.5em; 
            margin-bottom: 10px;
        }
        .card-face.back {
            background-color: #2575fc;
            color: white;
            transform: rotateY(180deg);
            padding: 20px;
            font-size: 4em;
            line-height: 1.4;
        }
        .controls button {
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 1.1em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        #printButton {
            background-color: #28a745;
        }
        #printButton:hover {
            background-color: #1e7e34;
        }

        .controls{
            margin-top:4rem;
        }


/* --- Print-Specific Styles (REPLACED) --- */
.printable-list-container {
    display: none; 
}

@media print {
    /* Hide everything on the screen */
    body * {
        visibility: hidden;
    }
    
    /* Only show the printable container and its children */
    #printableList, #printableList * {
        visibility: visible;
    }

    /* Position the printable list at the very top left of the page */
    #printableList {
        display: grid !important;
        grid-template-columns: 1fr 1fr;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        visibility: visible;
    }

    .print-card {
        display: flex !important;
        font-size: 2rem;
        justify-content: center;
        align-items: center;
        border: 2px solid black;
        height: 3.2in;
        width: 100%;
        box-sizing: border-box;
        page-break-inside: avoid;
    }
}

        .nav{
    display: flex;
    justify-content: space-evenly;
    align-items: center;
}

.nav a{
    font-size: 24px;
    text-decoration: none;
    color:#0056b3;
    font-weight: bold;
    font-family: 'Soup of Justice', sans-serif;
    margin: 0 10px;

}
    </style>
</head>
<body>
    <h1>2nd Grade Hebrew Vocabulary</h1>
<div class="nav">

<div class="container">

    <div class="card-counter">
        Card <span id="currentCardIndex">1</span> of <span id="totalCards">26</span>

    <div class="card" id="flashcard">

    <div class="controls">

        <button id="random">Random â“</button>

<div class="printable-list-container" id="printableList">

<script>
    // 1. DATA: Cleaned up English translations (No pronunciation)
const flashcardData = [
  { "hebrew": "×¢Ö·×œ", "english": "on" },

  { "hebrew": "×Ö²× Ö¸×©Ö´××™×", "english": "people" },
  { "hebrew": "×¢Ö´×", "english": "with" },
  { "hebrew": "×‘Ö¸Ö¼×§Ö¸×¨", "english": "cattle" },
  { "hebrew": "×Ö¸×§×•Ö¹×", "english": "place" },
  { "hebrew": "×‘ÖµÖ¼×™×Ÿ", "english": "between" },
  { "hebrew": "×œÖ°×”Ö´×©Ö°××ªÖ·Ö¼×—Ö²×•×•Ö¹×ª", "english": "bow down" },
  { "hebrew": "×œÖ·×¢Ö²×‘Ö¹×¨", "english": "pass" },
  { "hebrew": "×œÖ´×¨Ö°×—Ö¹×¥", "english": "wash" },
  { "hebrew": "×œÖ¶×Ö±×›Ö¹×œ", "english": "eat" },
  { "hebrew": "×œÖ°×Ö·×”Öµ×¨", "english": "hurry" },
  { "hebrew": "×œÖ¸×œ×•Ö¼×©×", "english": "knead" },
  { "hebrew": "×œÖ·×¢Ö²×Ö¹×“", "english": "stand" },
  { "hebrew": "×œÖ´×™×¨Ö¹×", "english": "fear" },
  { "hebrew": "×œÖ¸×œ×•Ö¼×Ÿ", "english": "stay overnight" }
];


    let currentCard = 0;
    const cardElement = document.getElementById('flashcard');
    const frontElement = document.getElementById('cardFront');
    const backElement = document.getElementById('cardBack');
    const counterElement = document.getElementById('currentCardIndex');
    const totalElement = document.getElementById('totalCards');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');
    const printButton = document.getElementById('printButton');
    const randomButton = document.getElementById('random');
    const printableListContainer = document.getElementById('printableList');

    function updateCardDisplay() {
        const card = flashcardData[currentCard];
        frontElement.innerHTML = `<div class="card-hebrew-text">${card.hebrew}</div>`;
        backElement.textContent = card.english; 
        
        counterElement.textContent = currentCard + 1;
        cardElement.classList.remove('is-flipped');
        prevButton.disabled = currentCard === 0;
        nextButton.disabled = currentCard === flashcardData.length - 1;
    }

    function goToNextCard() {
        if (currentCard < flashcardData.length - 1) {
            currentCard++;
            updateCardDisplay();
        }
    }

    function goToPrevCard() {
        if (currentCard > 0) {
            currentCard--;
            updateCardDisplay();
        }
    }
    
    function createPrintCard(content, type) {
        const printCard = document.createElement('div');
        printCard.classList.add('print-card');
        const contentDiv = document.createElement('div');
        contentDiv.classList.add(`print-${type}-content`); 
        contentDiv.textContent = content;
        printCard.appendChild(contentDiv);
        return printCard;
    }


function handlePrint() {
    // 1. Build the list
    buildPrintableList();
    
    // 2. Wait a split second for the browser to "see" the new elements
    setTimeout(() => {
        window.print();
    }, 250); 
}

function buildPrintableList() {
    const printableListContainer = document.getElementById('printableList');
    printableListContainer.innerHTML = ''; // Clear it out
    
    flashcardData.forEach((card) => {
        // Hebrew Box
        const hCard = document.createElement('div');
        hCard.className = 'print-card';
        hCard.innerHTML = `<div class="print-hebrew-content">${card.hebrew}</div>`;
        printableListContainer.appendChild(hCard);
        
        // English Box
        const eCard = document.createElement('div');
        eCard.className = 'print-card';
        eCard.innerHTML = `<div class="print-english-content">${card.english}</div>`;
        printableListContainer.appendChild(eCard);
    });
}
    cardElement.addEventListener('click', () => {
        cardElement.classList.toggle('is-flipped');
    });

    nextButton.addEventListener('click', goToNextCard);
    randomButton.addEventListener('click', () => {
        currentCard = Math.floor(Math.random() * flashcardData.length);
        updateCardDisplay();
    });
    prevButton.addEventListener('click', goToPrevCard);
    printButton.addEventListener('click', handlePrint);

    // Initialize
    totalElement.textContent = flashcardData.length;
    updateCardDisplay();
    </script>

</body>
</html>
