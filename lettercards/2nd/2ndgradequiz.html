        margin: 0;
    }

    /* --- Game Container --- */

        border-radius: 20px;

        color: #555;
        background: #eee;
        padding: 10px;
        border-radius: 10px;
    }

    .timer {
        font-size: 1.4rem;
        font-weight: bold;
        margin-bottom: 20px;
        color: #f44336; /* Red for urgency */
    }

    .word {
        font-size: clamp(3rem, 12vw, 5rem);
        direction: rtl;
        margin: 20px 0;
        font-weight: bold;
        color: #2575fc;
        min-height: 1.2em;
    }

    /* --- Choice Buttons --- */
    .choices {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .choice-btn {
        font-size: clamp(1.1rem, 4vw, 1.4rem);
        padding: 15px;
        border-radius: 12px;
        border: 2px solid #e0e0e0;
        cursor: pointer;
        background: white;
        color: #333;
        font-weight: 600;
        transition: all 0.2s ease;
        box-shadow: 0 4px 0 #e0e0e0;
    }

    .choice-btn:hover {
        border-color: #2575fc;
        background: #f0f5ff;
    }

    .choice-btn:active {
        transform: translateY(2px);
        box-shadow: 0 2px 0 #e0e0e0;
    }

    /* --- Feedback Colors --- */
    .correct {
        background: #28a745 !important;
        color: white !important;
        border-color: #218838 !important;
        box-shadow: 0 4px 0 #1e7e34 !important;
    }

    .wrong {
        background: #dc3545 !important;
        color: white !important;
        border-color: #c82333 !important;
        box-shadow: 0 4px 0 #bd2130 !important;
    }

    /* --- Navigation --- */
    .controls {
        margin-top: 30px;
        width: 100%;
        max-width: 500px;
    }

    #home {
        width: 100%;
        padding: 15px;
        font-size: 1.1rem;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: white;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(37, 117, 252, 0.3);
        transition: transform 0.2s;
    }

    #home:active {
        transform: scale(0.98);
    }

</style>
</head>

<body>

</div>

  { "hebrew": "◊ô÷∞◊ú÷∏◊ì◊ï÷π◊™", "english": "Girls" }
];

let remainingWords = [...flashcardData];
let currentCard = null;
let score = 0;
let questionCount = 1;
let timer = null;
let timeLeft = 10;

const wordDiv = document.getElementById("hebrewWord");
const choicesDiv = document.getElementById("choicesContainer");
const scoreSpan = document.getElementById("score");
const qSpan = document.getElementById("questionNum");
const timeSpan = document.getElementById("timeRemaining");

function shuffle(arr){
    return arr.sort(()=>Math.random()-.5);
}

function pickNewCard(){
    if(remainingWords.length === 0){
        remainingWords = shuffle([...flashcardData]);
    }
    currentCard = remainingWords.pop();
    wordDiv.textContent = currentCard.hebrew;
    generateChoices();
    resetTimer();
}

function generateChoices(){
    let wrongChoices = shuffle(flashcardData.filter(c => c !== currentCard))
                        .slice(0,2)
                        .map(c => c.english);
    let options = shuffle([currentCard.english, ...wrongChoices]);
    choicesDiv.innerHTML = "";

    options.forEach(option=>{
        const btn = document.createElement("button");
        btn.className = "choice-btn";
        btn.textContent = option;
        btn.onclick = ()=>handleAnswer(btn, option);
        choicesDiv.appendChild(btn);
    });
}

function handleAnswer(btn, choice){
    clearInterval(timer);
    const buttons = document.querySelectorAll(".choice-btn");
    buttons.forEach(b => b.disabled = true);

    if(choice === currentCard.english){
        btn.classList.add("correct");
        score++;
        scoreSpan.textContent = score;
    } else {
        btn.classList.add("wrong");
        const correctBtn = [...buttons].find(b=>b.textContent === currentCard.english);
        if(correctBtn) correctBtn.classList.add("correct");
    }

    setTimeout(()=>{
        questionCount++;
        qSpan.textContent = questionCount;
        pickNewCard();
    }, 1200);
}

function resetTimer(){
    clearInterval(timer);
    timeLeft = 10;
    timeSpan.textContent = timeLeft;
    timeSpan.parentElement.style.color = "#f44336";

    timer = setInterval(()=>{
        timeLeft--;
        timeSpan.textContent = timeLeft;
        if(timeLeft === 0){
            clearInterval(timer);
            handleTimeout();
        }
    }, 1000);
}

function handleTimeout(){
    const buttons = document.querySelectorAll(".choice-btn");
    buttons.forEach(b => b.disabled = true);
    const correctBtn = [...buttons].find(b=>b.textContent === currentCard.english);
    if(correctBtn) correctBtn.classList.add("correct");

    setTimeout(()=>{
        questionCount++;
        qSpan.textContent = questionCount;
        pickNewCard();
    }, 1200);
}

pickNewCard();
</script>
