            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="switch1" name="dark" onclick="night()">
                  <label class="custom-control-label" for="switch1">Night Mode</label>
                </div>
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="switch2" name="translation" onclick="hide()">
                  <label class="custom-control-label" for="switch2">Translations</label>
                </div>
                Text Size
                <input type="range" min="1" max="3" value="2" step="1" id="fontSize" class="form-control-range" oninput="adjustFont(this.value)"><br>
              </div>
            </div>
          </div>
