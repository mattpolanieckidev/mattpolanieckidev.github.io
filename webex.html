

<!DOCTYPE html>
<html>
<head>
  <title>Webex Chatbot Widget</title>
  <meta charset="utf-8">
  <!-- âœ… Load the Webex Widget SDK -->
<link rel="stylesheet" href="https://code.s4d.io/widget-space/production/main.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://code.s4d.io/widget-space/production/bundle.js"></script>
</head>
<body>
  <!-- ðŸ”¹ Widget container -->
  <div id="my-webex-widget" style="height: 600px;"></div>
<p>latest test file</p>
  <!-- âœ… Initialize the widget after everything has loaded -->
  <script>
    window.onload = function () {
      const widgetEl = document.getElementById('my-webex-widget');

      webex.widget(widgetEl).spaceWidget({
        accessToken: 'YourToken',
        destinationId: 'educationITchatbot@webex.bot',
        destinationType: 'email',
        spaceActivities: {
          files: true,
          meet: true,
          message: true,
          people: true
        },
        initialActivity: 'message',
        secondaryActivitiesFullWidth: false,
        composerActions: {
          attachFiles: true
        },
        disablePresence: false,
        disableFlags: false
      });
    };
  </script>
</body>
</html>
