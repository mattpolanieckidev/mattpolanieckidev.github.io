<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="daf.css">
<title>Find a Daf</title>
<style>
    .finder{
        margin-top:75px;
    }
</style>
</head>
<body>
    <nav class="navbar fixed-top navbar-collapse-lg navbar-dark" style="background-color: #2980b9;">
        <a class="navbar-brand " href="index.html">Daily Daf</a>
        <a class="navbar-brand" id="pages"></a>
        <a class="aleph" onclick="hide()"> <img src="aleph.png" height="24px"> </a>
        <a class="navbar-brand" id="date"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" id="pageTitle" href="index.html">Daily Daf <span class="sr-only">(current)</span></a>
                <div class="progress">
                    <div class="progress-bar" id="progress" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 2%;">
                      2%
                    </div>
                  </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../shabbostime/">Shabbos Times</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../esther/">Esther</a>
            </li>
        </div>
    </nav>
    <div class="finder">
    <form>
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control" id="masechta" placeholder="Masechta Select">  
          </div>
          <div class="col">
            <input type="number" class="form-control" id="pageSelect" placeholder="Page Select">
          </div>
          <div>
            <button class="btn btn-primary" onclick="getPage()"> Submit</button>
          </div>
        </div>
      </form>
    
    </div>

</div>
    <ul id="enText">

    </ul>

    <div class="button">
        <button id="next" onclick="nextPage()" class="btn btn-primary">
            Next
        </button>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
<script>
var next;

    function getPage() {
    var masechtaName = document.getElementById("masechta").value;
    var dafNum = document.getElementById("pageSelect").value;
    fetch('http://www.sefaria.org/api/texts/' + masechtaName + "." + dafNum)
    .then(function (response) {
        return response.json()
    }) //get today's text
    .then(function (textPull) {
        enPasuk = textPull.text;
        hePasuk = textPull.he;
        count = 0;
        for (var pasuk of enPasuk) {
            var ul = document.getElementById("enText");
            var li = document.createElement("li");
            li.innerHTML = hePasuk[count] + "<br> <br> <p class=\"english\">" + pasuk + "<br> <br> </p>";
            ul.appendChild(li);
            count++;
        }
        next = textPull.next;
    })
}

function nextPage() {
  fetch('https://www.sefaria.org/api/texts/' + next)
    .then(function (response) {
      return response.json()
    })
    .then(function (nextPull) {
      enPasuk = nextPull.text;
      hePasuk = nextPull.he;
      count = 0;
      for (var pasuk of enPasuk) {
        var ul = document.getElementById("enText");
        var li = document.createElement("li");
        li.innerHTML = hePasuk[count] +"<br> <br> <p class=\"english\">" + pasuk + "<br> <br> </p>";
        ul.appendChild(li);
        count++;
      }
      document.getElementById("next").innerHTML = nextPull.next;
      next = nextPull.next;
    })
}
</script>
</body>
</html>
