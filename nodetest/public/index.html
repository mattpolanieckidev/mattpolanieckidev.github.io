<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Tracker</title>
  <style>
    body {
      font-family: arial;
    }

    /* Styles for the card layout */
    .card {
      display: grid;
      grid-template-columns: auto 1fr;
      align-items: center;
      background-color: #f2f2f2;
      border-radius: 5px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      margin: 10px auto;
      padding: 10px;
      width: 80%;
    }

    .card img {
      height: 100px;
      margin-right: 10px;
      width: 100px;
    }

    .card h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .wrapper {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="mlb">
      <h1>MLB</h1>
      <div id="game-scores-container"></div>
    </div>
    <div class="NBA">
      <h1>NBA</h1>
      <div id="knicks-scores-container"> </div>
    </div>
    <div class="NFL">
      <h1>NFL</h1>
      <div id="nflgame-scores-container"></div>
    </div>
  </div>

  <button id="addUserButton" onclick="addUserToAirtable()"> Add a user</button>
  <script src="yankeescore.js"></script>
  <script src="yankees.js"></script>
  <script src="knicksscore.js"></script>
</body>

</html>
