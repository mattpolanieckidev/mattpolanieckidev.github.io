<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Shabbos Times</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="https://kit.fontawesome.com/0a7f654060.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="page" class="container-fluid p-3">
        <div class="header text-center mb-3">
            <h5 class="header" id="header">Shabbos Times</h5>
            <div class="finder input-group input-group-sm">
                <input type="number" id="zip" placeholder="Zip Code" class="form-control" aria-label="Zip Code" autofocus>
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" id="submit" type="button">Submit</button>
                </div>
            </div>
        </div>
        
        <div class="candles mb-2">
            <p id="candleLighting" class="small mb-1"></p>
        </div>
        
        <div class="parsha mb-2">
            <p id="parshalabel" class="small mb-1"></p>
        </div>
        
        <div class="havdala mb-2">
            <p id="havdala" class="small mb-1"></p>
        </div>
        
        <div id="holidayContainer"></div>
        
        <div class="text-center mt-2">
            <button id="changeColor" class="btn btn-sm btn-outline-secondary">Change Color</button>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
