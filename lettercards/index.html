<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan and Tyler's Hebrew Letters</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/soup-of-justice" rel="stylesheet">
</head>
<body>
    <h1>Ryan and Tyler's Letter Game</h1>
    <div class="settings">
        <label>
            <input type="checkbox" id="toggle-nekudot">
            Show Nekudot
        </label>
    </div>

    <div class="letters">
        <label><input type="checkbox" class="letter-checkbox" value="א">א</label>
        <label><input type="checkbox" class="letter-checkbox" value="בּ">בּ</label>
        <label><input type="checkbox" class="letter-checkbox" value="ב">ב</label>
        <label><input type="checkbox" class="letter-checkbox" value="ג">ג</label>
        <label><input type="checkbox" class="letter-checkbox" value="ד">ד</label>
        <label><input type="checkbox" class="letter-checkbox" value="ה">ה</label>
        <label><input type="checkbox" class="letter-checkbox" value="ו">ו</label>
        <label><input type="checkbox" class="letter-checkbox" value="ז">ז</label>
        <label><input type="checkbox" class="letter-checkbox" value="ח">ח</label>
        <label><input type="checkbox" class="letter-checkbox" value="ט">ט</label>
        <label><input type="checkbox" class="letter-checkbox" value="י">י</label>
        <label><input type="checkbox" class="letter-checkbox" value="כ">כ</label>
        <label><input type="checkbox" class="letter-checkbox" value="ך">ך</label>
        <label><input type="checkbox" class="letter-checkbox" value="ל">ל</label>
        <label><input type="checkbox" class="letter-checkbox" value="מ">מ</label>
        <label><input type="checkbox" class="letter-checkbox" value="ם">ם</label>
        <label><input type="checkbox" class="letter-checkbox" value="נ">נ</label>
        <label><input type="checkbox" class="letter-checkbox" value="ן">ן</label>
        <label><input type="checkbox" class="letter-checkbox" value="ס">ס</label>
        <label><input type="checkbox" class="letter-checkbox" value="ע">ע</label>
        <label><input type="checkbox" class="letter-checkbox" value="פ">פ</label>
        <label><input type="checkbox" class="letter-checkbox" value="ף">ף</label>
        <label><input type="checkbox" class="letter-checkbox" value="צ">צ</label>
        <label><input type="checkbox" class="letter-checkbox" value="ץ">ץ</label>
        <label><input type="checkbox" class="letter-checkbox" value="ק">ק</label>
        <label><input type="checkbox" class="letter-checkbox" value="ר">ר</label>
        <label><input type="checkbox" class="letter-checkbox" value="ש">ש</label>
        <label><input type="checkbox" class="letter-checkbox" value="ת">ת</label>
    </div>

    <div class="flashcard" id="flashcard">Select letters to begin</div>
    <button id="next-button">Next Letter</button>
    <button id="reset-button" onclick="reset()" class="reset">↺ Reset</button>
 

    <script src="js.js">
       
    </script>
</body>
</html>
