<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="manifest" href="manifest.json" crossorigin="use-credentials">

<body>


  <nav class="navbar navbar-collapse navbar-light bg-light">

    <div class="container-fluid">
      <a class="navbar-brand" href="#">Welcome to MySiddurApp</a>
      <button class="btn btn-primary font-size-modal-btn" data-toggle="modal" data-target="#fontSizeModal">
        Adjust Font Size
      </button>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

   
    
      <!-- Font Size Modal -->
<div class="modal fade" id="fontSizeModal" tabindex="-1" role="dialog" aria-labelledby="fontSizeModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="fontSizeModalLabel">Adjust Font Size</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <button class="btn btn-secondary font-size-btn" data-font-size="18">18px</button>
        <button class="btn btn-secondary font-size-btn" data-font-size="22">22px</button>
        <button class="btn btn-secondary font-size-btn" data-font-size="26">26px</button>
      </div>
    </div>
  </div>
</div>
     
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" id="navList">
          <!-- Your list items will be dynamically added here -->
        </ul>
      </div>



    </div>
  </nav>
