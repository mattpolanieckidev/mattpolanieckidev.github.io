<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage App</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link href="garage.css" rel="stylesheet">
    
</head>
<style>

</style>
<body>
    <header>
        <h2 class="display-6">What cars are in the garage? </h2>
    </header>

    <div id="garage">
        <div class="controls"> 
            <button onclick="addcar()" class="btn btn-primary">Car +</button>
            <button onclick="removecar()" class="btn btn-primary">Car -</button>
          </div>
        <div class="input-group">
            <input type="text" id="search" class="form-control" placeholder="SpotID" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="search()">Search <i class="fas fa-search"></i></button>
        </div>
      
        <div class="light">
            <p id="status"></p>
        </div>

        <div class="cars">
          <ul id ="mylist">    
          </ul>
         </div>
      </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/0a7f654060.js" crossorigin="anonymous"></script>

    <script src="garage.js">
    </script>
</body>
</html>
