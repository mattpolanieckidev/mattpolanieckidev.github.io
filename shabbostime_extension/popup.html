<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Shabbos Times</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="https://kit.fontawesome.com/0a7f654060.js" crossorigin="anonymous"></script>
</head>
<body>
    <img src="https://www.yilc.org/_preview/thumbnail/uploads/4.png">
    <div id="page" class="container-fluid p-0">
        <div class="glass-card">
            <!-- Header -->
            <div class="header">
                <h5 id="header">Shabbos Times</h5>
                <div class="finder input-group">
                    <input type="number" id="zip" placeholder="Enter Zip Code" class="form-control" aria-label="Zip Code" autofocus>
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" id="submit" type="button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Content -->
            <div class="content-section">
                <!-- Candle Lighting -->
                <div class="time-card fade-in" id="candleLightingContainer">
                    <h6>Candle Lighting</h6>
                    <p id="candleLighting"></p>
                </div>
                
                <!-- Havdala -->
                <div class="time-card havdala fade-in" id="havdalaContainer">
                    <h6>Havdala</h6>
                    <p id="havdala"></p>
                </div>
        
            
            <!-- Parsha Section -->
          
                <div class="time-card parsha fade-in">
                    <h6>Torah Portion</h6>
                    <div class="parsha-name" id="parsha"></div>
                </div>
                <div id="parshalabel"></div>
             </div>
            
            <!-- Holidays -->
            <div class="content-section" id="holidayContainer"></div>
            
            <!-- Action Button -->
            <div class="content-section text-center changeColor-section">
                <button id="changeColor" class="btn">
                    <i class="fas fa-palette"></i> Change Theme
                </button>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
